<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind -->
    <link rel="stylesheet" href="./output.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="tnfiber.png" type="image/x-icon">

    <script src="payment.js" defer></script>

    <link rel="stylesheet" href="paymentStyles.css">

    <title>TN Fiber - Payment</title>
</head>
<body>
    <main>
        <form>
            <div class="flex w-full h-screen md:h-[120vh] bg-yellow-400">
                <div class="flex flex-col gap-6 w-[90%] md:w-[40%] py-8 px-4 m-auto border bg-neutral-800 text-neutral-200 border-neutral-800 rounded-lg shadow-sm shadow-black">
    
                    <div class="flex flex-col gap-2.5">
                        <h1 class="text-3xl font-bold">Finalizar pedido</h1>
                        <input type="text" id="planoEscolhido"
                               class="text-sm text-yellow-400 font-bold border rounded-sm py-1 px-4 select-none" readonly>
                    </div>
    
                    <div class="flex flex-col gap-2.5">
                        <label class="text-sm">Nome no cartão</label>
                        <input type="text" placeholder="Ex: João Silva"
                               class="border border-neutral-600 rounded-sm py-1.5 px-2 text-sm text-yellow-400 placeholder:text-neutral-400">
    
                        <label class="text-sm">E-mail</label>
                        <input type="text" placeholder="Ex: joao@gmail.com"
                               class="border border-neutral-600 rounded-sm py-1.5 px-2 text-sm text-yellow-400 placeholder:text-neutral-400">
    
                        <p class="text-xs text-neutral-400">Enviaremos o recibo para este e-mail.</p>
    
                        <label class="text-sm">Número do cartão</label>
                        <input type="text" maxlength="19" placeholder="1234 5678 9012 3456"
                               class="border border-neutral-600 rounded-sm py-1.5 px-2 text-sm text-yellow-400 placeholder:text-neutral-400"
                               id="cardNumber">
                    </div>
    
                    <div>
                        <div class="grid grid-cols-2 gap-12 items-center">
    
                            <div class="flex flex-col gap-1.5">
                                <label class="text-sm">Validade (MM/AA)</label>
                                <input type="text" maxlength="5" placeholder="09/32"
                                    class="border border-neutral-600 rounded-sm py-1.5 px-2 text-sm text-yellow-400 placeholder:text-neutral-400"
                                    id="validate">
                            </div>
    
                            <div class="flex flex-col gap-1.5">
                                <label class="text-sm">CVC</label>
                                <input type="text" maxlength="3" placeholder="123"
                                    class="border border-neutral-600 rounded-sm py-1.5 px-2 text-sm text-yellow-400 placeholder:text-neutral-400">
                            </div>
                        </div>
                    </div>
    
                    <div class="flex w-full mt-4">
                        <button type="submit"
                                class="w-full py-2 text-lg text-black bg-yellow-400 font-bold rounded-lg cursor-pointer transition-transform duration-200">
                                Confirmar Compra
                        </button>
                    </div>
    
                    <div class="flex items-center gap-2 select-none">
                        <p class="flex justify-center text-[8px] md:text-xs text-green-700">Nós usamos criptografia e não armazenamos dados reais nesta demo.</p>
                        <i class="fa-solid fa-lock text-xs text-green-700"></i>
                    </div>
    
                </div>
            </div>
        </form>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search)
        const plano = params.get('plano')

        document.getElementById('planoEscolhido').value = plano
    </script>

</body>
</html>
